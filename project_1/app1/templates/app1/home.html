{%include 'navbar.html' %}


{%block content%}

<h1>
    HOME TEMPLATE
</h1>

<div>
    <a href="{% url 'create-room'%}">CREATE-ROOM</a>
    {%for room in rooms%}
        <div>
            <span>
                @{{room.host.username}}
            </span>
            <h2>
                {{room.id}}--<a href="{%url 'room' room.id%}">{{room.name}}</a>
            </h2>
            <small>
                {{room.topic}}
            </small>
            <hr>
        </div>
    {%endfor%}
</div>

{%endblock%}
