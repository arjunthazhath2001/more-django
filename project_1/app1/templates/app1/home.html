{%include 'navbar.html' %}


{%block content%}

<style>

    .home-container{
        display: grid;
        grid-template-columns: 1fr 3fr;
    }

</style>

<div class="home-container">

    <div>
        <h3>
            BROWSE TOPICS
            <hr>

            <div>
                <a href="{% url 'home' %}">All</a>
            </div>
            <br>
            {%for topic in topics%}

            <div>                
                
                <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
            
            </div>
            <br>


            {%endfor%}
        </h3>
    </div>


    <div>
        <h5>{{room_count}} rooms available</h5>
        <a href="{% url 'create-room'%}">CREATE-ROOM</a>
        <hr>
        <br>
        <br>
        {%for room in rooms%}
            <div>
                <a href="{% url 'update-room' room.id%}">EDIT ROOM</a>
                <a href="{% url 'delete-room' room.id%}">DELETE ROOM</a>
                <span>
                    @{{room.host.username}}
                </span>
                <h2>
                    {{room.id}}--<a href="{%url 'room' room.id%}">{{room.name}}</a>
                </h2>
                <small>
                    {{room.topic}}
                </small>
                
                <hr>
            </div>
        {%endfor%}
    </div>


    </div>

 

{%endblock%}
