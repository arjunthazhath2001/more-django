

<div>
{%for room in rooms%}
    <div>
        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id%}">EDIT ROOM</a>
        <a href="{% url 'delete-room' room.id%}">DELETE ROOM</a>
        {% endif %}

        <span>
            <a href="{% url 'user-profile' room.host.id %}">@{{room.host.username}}</a>
        </span>
        <h2>
            {{room.id}}--<a href="{%url 'room' room.id%}">{{room.name}}</a>
        </h2>
        <small>
            {{room.topic}}
        </small>
        
        <hr>
    </div>
{%endfor%}
</div>
